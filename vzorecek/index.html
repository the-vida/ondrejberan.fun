<!DOCTYPE html> 
<html>
<head>
  <title>Rickroll!</title>
  <script src="assets/js/jquery-1.11.3.min.js"></script>
</head>
<body>
  <video width="100%" controls autoplay>
    <source src="https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1" 
            type="video/mp4">
  </video>

  <script>      
  $(document).ready(function() {
    $('video').hideControls();
  });

  $.fn.hideControls = function() {
    this.find('video').css('pointer-events', 'none');
  }  
  </script>
</body>
</html>
